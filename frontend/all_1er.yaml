            gridarea: '"i consumption ." "n n n" ". . ."'
          entity: light.jumeaux_prises
          icon: 'mdi:power-socket-ch'
          name: Jumeaux prises
          custom_fields:
            consumption:
              card:
                type: sensor
                entity: sensor.consumption_twins
                card_mod:
                  style: |
                    ha-card {
                      box-shadow: none;
                      pointer-events: none;
                    }   
                    .header {
                      display: none !important;
                    } 
                    .info {
                      padding: 0 !important;
