type: picture-elements
image: /local/ui/floorplan/blurredFloorplanRez.png
view_layout:
  grid-area: main
card_mod:
  style: |
    ha-card {
      background: rgba(42, 46, 48, 1);
    }
    mod-card.element {
      top: 50%;
      left: 50%;
      height: 100%;
      width: 100%;
    }
elements:  
  - type: 'custom:mod-card'
    card:
      type: 'custom:layout-card'
      layout_type: custom:grid-layout
      layout:
        grid-template-columns: 5% 1fr 1fr 1fr 1fr 5%
        grid-template-rows: 5% auto
        grid-template-areas: |
          ". . . . . ."
          ". a b c d ."
          ". e f g h ."
          ". i j k l ."
          ". m n o p ."
          ". q r s t ."
          ". . . . . ."
      cards:
        - type: 'custom:button-card'
          template: dimmable_lights
          variables:
            entity: light.lit_parents_blanc
            gridarea: '"i . ." "n n n" "slider slider slider"'
          entity: light.lit_parents_blanc
          icon: 'mdi:led-strip-variant'
          name: Parents
          view_layout:
            grid-area: a
        - type: 'custom:button-card'
          template: color_lights
          variables:
            entity: light.lit_parents_couleur
            title: Parents couleur
            gridarea: '"i . color" "n n n" "slider slider slider"'
            color_temp: false
          entity: light.lit_parents_couleur
          icon: 'mdi:led-strip-variant'
          name: Parents couleur
          view_layout:
            grid-area: e
        - type: 'custom:button-card'
          template: on_off_lights
          variables:
            gridarea: '"i . ." "n n n" ". . ."'
          entity: light.chevet_cdrx
          icon: 'mdi:desk-lamp'
          name: Chevet CDRX
          view_layout:
            grid-area: i
        - type: 'custom:button-card'
          template: on_off_lights
          variables:
            gridarea: '"i . ." "n n n" ". . ."'
          entity: light.chevet_nanne
          icon: 'mdi:desk-lamp'
          name: Chevet Nanne
          view_layout:
            grid-area: m
        - type: 'custom:button-card'
          template: dimmable_lights
          variables:
            entity: light.chambre_charles
            gridarea: '"i . ." "n n n" "slider slider slider"'
          entity: light.chambre_charles
          icon: 'mdi:led-strip-variant'
          name: Charles
          view_layout:
            grid-area: b
        - type: 'custom:button-card'
          template: dimmable_lights
          variables:
            entity: light.jumeaux_armoires_blanc
            gridarea: '"i . ." "n n n" "slider slider slider"'
          entity: light.jumeaux_armoires_blanc
          icon: 'mdi:led-strip-variant'
          name: Jumeaux armoires
          view_layout:
            grid-area: f
        - type: 'custom:button-card'
          template: on_off_lights
