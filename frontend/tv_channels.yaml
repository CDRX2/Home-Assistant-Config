type: 'custom:mod-card'
card:
  type: 'custom:layout-card'
  layout_type: custom:grid-layout
  layout:
    grid-template-columns: 25% 25% 25% 25%
    grid-template-rows: auto
    grid-template-areas: |
      "m6 rts1 rts2 tf1"
      "w9 natfr natwfr natde"
      "srf1 srf2 srfinfo dmax"
  cards:
    - type: 'custom:button-card'
      template: media_channels
      variables:
        service: script.m6
        picture: /local/ui/media/m6.png
      view_layout:
        grid-area: m6
    - type: 'custom:button-card'
      template: media_channels
      variables:
        service: script.rts1
        picture: /local/ui/media/rts1.png
      view_layout:
        grid-area: rts1
    - type: 'custom:button-card'
      template: media_channels
      variables:
        service: script.rts2
        picture: /local/ui/media/rts2.png
      view_layout:
        grid-area: rts2
    - type: 'custom:button-card'
      template: media_channels
      variables:
        service: script.tf1
        picture: /local/ui/media/tf1.png
      view_layout:
        grid-area: tf1
    - type: 'custom:button-card'
      template: media_channels
      variables:
        service: script.w9
        picture: /local/ui/media/w9.png
      view_layout:
        grid-area: w9
    - type: 'custom:button-card'
      template: media_channels
      variables:
        service: script.nat_geo_fr
        picture: /local/ui/media/natfr.png
      view_layout:
        grid-area: natfr
    - type: 'custom:button-card'
      template: media_channels
      variables:
        service: script.nat_geo_wild_fr
        picture: /local/ui/media/natwfr.png
      view_layout:
