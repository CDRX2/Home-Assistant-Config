    ##########################################################################################
    #                                                                                        #
    #          IF NO MEDIA PLAYING, SHOW RECENT AND UPCOMING TV & MOVIES                     #
    #                                                                                        #
    ##########################################################################################


  - type: conditional
    conditions:
      - entity: media_player.living_room_tv
        state: 'off'
      - entity: media_player.pioneer_avr
        state: 'off'
    elements:
      - type: 'custom:mod-card'
        card:
          type: 'custom:layout-card'
          layout_type: custom:grid-layout
          layout:
            height: 100%
            grid-template-columns: 30% 70%
            grid-template-rows: 25% 25% 25% 25%
            grid-template-areas: |
              "remote recentseries"
              "remote recentfilms"
              "remote upcomingseries"
              "remote upcomingfilms"
          cards:
            - !include remote.yaml

        # Upcoming Media Card:
        # https://github.com/custom-cards/upcoming-media-card

        # Enabled by Sonarr upcoming media:
        # https://github.com/NemesisRE/sensor.plex_recently_added

            - type: 'custom:upcoming-media-card'
              entity: sensor.recently_added_tv
              max: 7
              flag: false
              date: ddmm
              clock: 24
              title_text: $empty
              line1_text: $day
              line2_text: $date, $runtime
              line3_text: $empty
              line4_text: $empty
              line1_size: large
              line2_size: medium
              card_mod:
                style: |
                  ha-card.type-custom-upcoming-media-card {
                    background: none;
                    box-shadow: none !important;
                    padding: 0px !important;
                    overflox: visible !important;
                  }
                  .card-header {
                    font-size: 1.5vw;
                    padding: 0px;
                    line-height: 2.5vw;
                  }
                  ha-card > div {
                    padding: 0px !important;
                  }
                  .rece_poster {
                    width: 6vw !important;
                    margin-right: 1vw !important;
                    margin-left: 0vw !important;
                    position: absolute !important;
                    margin-top: 0.7vw !important;
                  }
                  .rece_poster:nth-child(1) {
                    left: 0vw;
                  }
                  .rece_poster:nth-child(2) {
                    left: 7vw;
                  }
                  .rece_poster:nth-child(3) {
                    left: 14vw;
                  }
                  .rece_poster:nth-child(4) {
                    left: 21vw;
                  }
                  .rece_poster:nth-child(5) {
                    left: 28vw;
                  }
                  .rece_poster:nth-child(6) {
                    left: 35vw;
                  }
                  .rece_poster:nth-child(7) {
                    left: 42vw;
                  }
                  .rece_poster .rece_svg_poster {
                    position: absolute !important;
                    bottom: 5%;
                    left: 0;
                    width: 100% !important;
                    backdrop-filter: blur(10px);
                    -webkit-backdrop-filter: blur(10px);
                    background-color: rgba(44, 45, 67, 0.3);
                    border-radius: 0% 1% 1% 0%;
                    margin: 0px !important;
                    transition-duration: 150ms;
                    overflow: hidden !important;
                  }
                  .rece_container_poster{
                    width: 100% !important;
                    outline: none !important;
                    margin: 0px !important;
                  }
                  .rece_svg_poster > rect {
                   fill: none !important;
                  }
                  .rece_poster .rece_svg_poster:hover {
                    opacity: 0%;
                    transition-duration: 200ms;
                  }
                  .rece_line0_poster {
                    font-size: 0.4vw !important;
                  }
                  .rece_line1_poster {
                    font-size: 1.6vw !important;
                  }
                  .rece_line2_poster {
                    font-size: 1.5vw !important;
                  }
              view_layout:
                grid-area: recentseries
              title: Séries récentes

