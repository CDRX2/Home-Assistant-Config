          ha-card {
            background-color: rgba(255, 255, 255, 0.2) !important;
            border-radius: 0.2vw !important;
            color: #e0e1e1 !important;
          }
          bar-card-background {
            display: flex !important;
            height: 1.5vw !important;
          }
          div#states.card-content {
            padding: 8px !important;
          }
          .contentbar-direction-right {
           flex-direction: column;
          }
            bar-card-value {
            margin: 0px;
            font-size: 0.7vw;
            top: 25%;
            position: absolute;
          }
          bar-card-name {
            margin: 0px;
            text-align: center;
            font-size: 0.7vw;
            top: 50%;
            position: absolute;
            line-height: 1rem !important;
          }
          bar-card-max {
            margin: 0px;
            top: 2%;
            position: absolute;
          }
          bar-card-divider {
            display: none;
          }
    style:
      bottom: 1%
      left: 52.75%
      width: 20.5%
      height: 20%
      transform: translate(0%, 0%)
    card_mod:
      style: |
          div#card {
