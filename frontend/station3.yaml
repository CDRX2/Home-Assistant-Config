  - type: 'custom:config-template-card'
    entities:
      - sensor.cdrxstation3_memory_available_real
      - sensor.cdrxstation3_memory_available_swap
      - sensor.cdrxstation3_memory_total_real
      - sensor.cdrxstation3_memory_total_swap
      - sensor.cdrxstation3_memory_usage_real
      - sensor.cdrxstation3_memory_cached
      - sensor.cdrxstation3_memory_size
    card:
      type: 'custom:bar-card'
      entities:
      - entity: sensor.cdrxstation3_memory_available_real
        name: 'Real available'
        min: 0
        max: "${states['sensor.cdrxstation3_memory_total_real'].state}"
        color: '#03a8f4'
      - entity: sensor.cdrxstation3_memory_usage_real
        name: 'Real usage'
        min: 0
        max: 100
        color: '#03a8f4'
      - entity: sensor.cdrxstation3_memory_available_swap
        name: 'Swap available'
        min: 0
        max: "${states['sensor.cdrxstation3_memory_total_swap'].state}"
        color: '#03a8f4'
      - entity: sensor.cdrxstation3_memory_cached
        name: 'Cached'
        min: 0
        max: "${states['sensor.cdrxstation3_memory_size'].state}"
        color: '#03a8f4'
      direction: up
      stack: horizontal
      height: 500px
      positions:
        icon: 'off'
        indicator: 'off'
        value: inside
        minmax: inside
