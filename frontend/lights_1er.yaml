###################   Picture Elements Card    #####################
type: picture-elements
image: /local/ui/floorplan/1er_nuit.png
card_mod:
  style: |
    ha-card:first-child {
      background: rgba(42, 46, 48, 1);
    }
view_layout:
  grid-area: main
elements:

    #########################    DAY BASE FLOORPLAN OVERLAY    #########################

  - type: 'custom:config-template-card'
    entities:
      - sun.sun
      - sensor.sunlight_opacity
    element:
      action: none
      entity: sun.sun
      hold_action:
        action: none
      state_image:
        above_horizon: /local/ui/floorplan/1er_jour.png
        below_horizon: /local/transparent.png
      tap_action:
        action: none
      type: image
    style:
      left: 50%
      top: 50%
      height: 100%
      width: 100%
      mix-blend-mode: lighten
      opacity: '${ states[''sensor.sunlight_opacity''].state }'

    #########################    WEATHER ANIMATION OVERLAYS    #########################

  - type: 'custom:decluttering-card'
    template: climate_overlay_rain
    variables:
      - state: pouring

  - type: 'custom:decluttering-card'
    template: climate_overlay_rain
    variables:
      - state: rainy

  - type: 'custom:decluttering-card'
    template: climate_overlay_rain
    variables:
      - state: lightning-rainy

  - type: 'custom:decluttering-card'
    template: climate_overlay_snow
    variables:
      - state: snowy

  - type: 'custom:decluttering-card'
    template: climate_overlay_snow
    variables:
      - state: snowy-rainy

