          view_layout:
            grid-area: play
          tap_action:
            service_data:
              entity_id: "[[[ return states['media_player.sc_lx78_dlna'].state == 'playing' ? 'media_player.pioneer_avr' : 'media_player.sc_lx78' ]]]"
        - type: 'custom:button-card'
          template: media_service
          variables:
            name: ''
            service: media_player.media_previous_track
