background: var(--background-image)
title: Home

button_card_templates:
  media_source:
    variables:
      name: "var_name"
      service: "var_service"
      picture: "var_picture"
      grid: "var_grid"
    name: '[[[ return variables.name ]]]'
    tap_action:
      action: call-service
      service: '[[[ return variables.service ]]]'
    hold_action:
      action: none
    show_entity_picture: true
    entity_picture: '[[[ return variables.picture ]]]'
    aspect_ratio: 1/1
    styles:
      card:
        - background: none
        - box-shadow: none
        - padding: 0
        - --mdc-ripple-color: var(--accent-color)
        - --mdc-ripple-press-opacity: 0.2
      entity_picture:
        - padding: 0
        - width: 70%
      name:
        - padding: 0
      grid:
        - grid-template-areas: '"i" "n"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content 
    view_layout:
      grid-area: '[[[ return variables.grid ]]]'
    card_mod:
      style: |
        :host {
          --masonry-view-card-margin: 0px !important;
        }
  
  media_service:
    variables:
      name: "var_name"
      service: "var_service"
      picture: "var_picture"
      grid: "var_grid"
    name: '[[[ return variables.name ]]]'
    tap_action:
      action: call-service
      service: '[[[ return variables.service ]]]'
    hold_action:
      action: none
    show_entity_picture: true
    entity_picture: '[[[ return variables.picture ]]]'
    aspect_ratio: 1/1
    styles:
      card:
        - background: none
        - box-shadow: none
        - padding: 0
        - border-radius: 100%
        - --mdc-ripple-color: var(--accent-color)
        - --mdc-ripple-press-opacity: 0.2
      entity_picture:
        - padding: 0
        - width: 70%
      name:
        - padding: 0
      grid:
        - grid-template-areas: '"i" "n"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content 
    view_layout:
      grid-area: '[[[ return variables.grid ]]]'
    card_mod:
      style: |
        :host {
          --masonry-view-card-margin: 0px !important;
        }
  
  media_blank:
    variables: 
      grid: "var_grid"
    color_type: blank-card
    view_layout:
      grid_area: '[[[ return variables.grid ]]]'
    card_mod:
      style: |
        :host {
          --masonry-view-card-margin: 0px !important;
        }
  
  media_volume:
    variables:
      service: "var_service"
      picture: "var_picture"
      radius: "var_radius"
      left: "var_left"
    tap_action:
      action: call-service
      service: '[[[ return variables.service ]]]'
      service_data:
        entity_id: media_player.pioneer_avr
    hold_action:
      action: none
    show_entity_picture: true
    entity_picture: '[[[ return variables.picture ]]]'
    aspect_ratio: 2/1
    styles:
      card:
        - background: none
        - box-shadow: none
        - padding: 0
        - padding: 0
        - --mdc-ripple-color: var(--accent-color)
        - --mdc-ripple-press-opacity: 0.2
        - border-radius: '[[[ return variables.radius ]]]'
      entity_picture:
        - padding: 0
        - width: 80%
        - height: 80%
        - left: '[[[ return variables.left ]]]'
    card_mod:
      style: |
        :host {
          --masonry-view-card-margin: 0px !important;
        }
  
  media_volume_vertical:
    variables:
      service: "var_service"
      picture: "var_picture"
      radius: "var_radius"
      top: "var_top"
    tap_action:
      action: call-service
      service: '[[[ return variables.service ]]]'
      service_data:
        entity_id: media_player.pioneer_avr
    hold_action:
      action: none
    show_entity_picture: true
    entity_picture: '[[[ return variables.picture ]]]'
    aspect_ratio: 1/2
    styles:
      card:
        - background: none
        - box-shadow: none
        - padding: 0
        - --mdc-ripple-color: var(--accent-color)
        - --mdc-ripple-press-opacity: 0.2
        - border-radius: '[[[ return variables.radius ]]]'
      entity_picture:
        - padding: 0
        - height: 80%
        - width: 80%
        - top: '[[[ return variables.top ]]]'
    card_mod:
      style: |
        :host {
          --masonry-view-card-margin: 0px !important;
        }
  
  media_volume_state:
    tap_action:
      action: none
    hold_action:
      action: none
    show_entity_picture: true
    entity_picture: /local/ui/btns/volume.png
    aspect_ratio: 4/1     
    custom_fields:
      volume: >
        [[[ var volume = (states['sensor.pioneer_volume'].state + ' dB');
        return states['sensor.pioneer_volume'].state == 'MUTE' ? 'MUTE' : volume; ]]] 
    styles:
      card:
        - background: none
        - box-shadow: none
        - padding: 0
      entity_picture:
        - padding: 0
        - width: 100%
        - height: 80%
      custom_fields:
        volume:
          - position: absolute
          - top: 35%
          - right: 10%
          - font-size: 2em
      card_mod:
        style: |
          :host {
            --masonry-view-card-margin: 0px !important;
          }

views:
  - icon: 'mdi:home'
    panel: false
    path: default_view
    theme: ''
    title: Home
    badges: []
    cards:
      - entities:
          - entity: sensor.time
            name: ' '
          - label: Depuis Haute Combe
            type: section
          - entities:
              - sensor.depuis_maison_1
              - sensor.depuis_maison_2
            entity: sensor.depuis_maison_3
            icon: 'mdi:bus-clock'
            name: false
            state_header: Bus d'après
            type: 'custom:multiple-entity-row'
          - label: Depuis Croisettes
            type: section
          - entities:
              - sensor.depuis_metro_1
              - sensor.depuis_metro_2
            entity: sensor.depuis_metro_3
            icon: 'mdi:bus-clock'
            name: false
            state_header: Bus d'après
            type: 'custom:multiple-entity-row'
        show_header_toggle: false
        title: ' '
        type: entities
      - default: NotTomorrow
        entity: sensor.verre
        states:
          NotTomorrow:
            default: other
            entity: sensor.poubelle_compost_papier
            states:
              other:
                entities:
                  - sensor.poubelle_compost_papier
                  - sensor.verre
                type: entities
              tomorrow:
                image: /local/NoGlass.jpg
                type: picture
            type: 'custom:state-switch'
          tomorrow:
            image: /local/Trash.jpg
            type: picture
        type: 'custom:state-switch'
      - entity: weather.openweathermap
        type: 'custom:weather-card'
      - card:
          title: Lumières allumées
          type: glance
        entities:
          - entity: light.bar
            tap_action:
              action: toggle
          - entity: light.grand_totem_deco
            tap_action:
              action: toggle
          - entity: light.petit_totem_deco
            tap_action:
              action: toggle
          - entity: light.vinyles
            tap_action:
              action: toggle
          - entity: light.tv
            tap_action:
              action: toggle
          - entity: switch.panneau_lumineux
            tap_action:
              action: toggle
          - entity: light.grand_totem
            tap_action:
              action: toggle
          - entity: light.petit_totem
            tap_action:
              action: toggle
          - entity: light.salon_plafonnier
            tap_action:
              action: toggle
          - entity: light.manger_plafonnier
            tap_action:
              action: toggle
          - entity: switch.manger_lampe
            tap_action:
              action: toggle
          - entity: light.cuisine_deco
            tap_action:
              action: toggle
          - entity: switch.cuisine_plafonnier
            tap_action:
              action: toggle
          - entity: switch.terrasse_sol
            tap_action:
              action: toggle
          - entity: light.terrasse_3
            tap_action:
              action: toggle
          - entity: light.lit_parents_couleur
            tap_action:
              action: toggle
          - entity: light.lit_parents_blanc
            tap_action:
              action: toggle
          - entity: switch.chevet_cdrx
            tap_action:
              action: toggle
          - entity: switch.chevet_nanne
            tap_action:
              action: toggle
          - entity: light.plafond_enfant_exterieur
            tap_action:
              action: toggle
          - entity: light.plafond_enfant_interieur
            tap_action:
              action: toggle
          - entity: switch.imprimante
            tap_action:
              action: toggle
          - entity: switch.spare_switch_1
            tap_action:
              action: toggle
          - entity: switch.spare_switch_2
            tap_action:
              action: toggle
        show_empty: false
        state_filter:
          - 'on'
        type: entity-filter
      - type: custom:mod-card
        card_mod:
          style:
            layout-card$:
              grid-layout$: |
                :host {
                  padding: 0px !important;
                }
                #root {
                  margin: 0px !important;
                }
                #root > * {
                  margin: 0px !important;
                }
        card:
          type: custom:layout-card
          layout_type: custom:grid-layout
          cards:
            - type: custom:upcoming-media-card
              entity: sensor.recently_added_movies
              box_shadows: false
              flag: false
              image_style: fanart
              max: 4
              title: New Movies
              view_layout:
                grid-area: a
            - type: custom:upcoming-media-card
              entity: sensor.recently_added_tv
              box_shadows: false
              flag: false
              image_style: fanart
              max: 4
              title: New Series
              view_layout:
                grid-area: b
          layout:
            grid-template-rows: auto
            grid-template-columns: 1fr 1fr
            grid-template-areas: |
              "a b"
            margin: 0px
      - type: calendar
        entities:
          - calendar.annedoerig_gmail_com
          - calendar.cedric2rig_gmail_com
          - calendar.holidays_in_switzerland
  - icon: 'mdi:home-floor-0'
    panel: false
    path: ground-floor
    title: Ground floor
    theme: ''
    badges: []
