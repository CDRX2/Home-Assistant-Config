#########################    NOW PLAYING ON TV IN FLOORPLAN    #########################

# custom card to show whats playing on the screen when its playing (plex)

now_playing_image:
  card:
    type: conditional
    conditions:
      - entity: sensor.living_room_tv_now_playing
        state: 'off'
    card:
      type: picture
      image: /local/ui/btns/power-standby.png
      tap_action:
        action: navigate
        navigation_path: /lovelace-remote/remote

now_playing_jellyfin:
  card:
    type: conditional
    conditions:
      - entity: sensor.living_room_tv_now_playing
        state: 'Jellyfin'
    card:
      type: 'custom:mini-media-player'
      entity: 'media_player.jellyfin_lg_smart_tv'
      artwork: full-cover
      hide:
        name: true
        icon: true
        info: true
        power: true
        source: true
        sound_mode: true
        controls: true
        prev: true
        next: true
        play_pause: true
        play_stop: true
        volume: true
        volume_level: true
        mute: true
        progress: true
        runtime: true
        artwork_border: true
        power_state: true
        icon_state: true
        shuffle: true
      tap_action:
        action: navigate
        navigation_path: /lovelace-remote/remote

now_playing_other:
  card:
    type: conditional
    conditions:
      - entity: sensor.living_room_tv_now_playing
        state: 'Other'
    card:
      type: 'custom:mini-media-player'
      entity: media_player.living_room_tv
      artwork: full-cover
      hide:
        name: true
        icon: true
        info: true
        power: true
        source: true
        sound_mode: true
        controls: true
        prev: true
        next: true
        play_pause: true
        play_stop: true
        volume: true
        volume_level: true
        mute: true
        progress: true
        runtime: true
        artwork_border: true
        power_state: true
        icon_state: true
        shuffle: true
      tap_action:
        action: navigate
        navigation_path: /lovelace-remote/remote
