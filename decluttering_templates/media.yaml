plex_meets_HA:
  card:
    type: 'custom:plex-meets-homeassistant'
    token: !secret Plex_Token
    ip: !secret Plex_Host
    port: !secret Plex_Port
    libraryName: '[[library]]'
    entity:
      plexPlayer: x80u5i8sh908jjorfia4x0w3             
    useHorizontalScroll: 'Yes'
    maxRows: '1'
    showSearch: '[[search]]'
    runBefore: '[[script]]'
    displayTitleMain: Off
    title: '[[title]]'
    sort: '[[sort]]'
    maxCount: '[[max]]'
    card_mod:
      style: |
        ha-card {
          background: none;
          box-shadow: none;
          padding: 0 !important;
        }
        .card-header {
          font-size: 1.5vw;
          padding: 0px;
          line-height: 2.5vw;          
        }
        .plexMeetsContainer {
          width: 6vw !important;
          margin-right: 1vw !important;
          margin-bottom: 0px !important;
        }
        ha-card > div::-webkit-scrollbar {
          display: none;
        }
        ha-card > div {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        .movieElem {
          width: 6vw !important;
          height: 9vw !important;
          border-radius: 0 !important;
          margin-top: 0.7vw;
        }
        .searchContainer {
          position: absolute !important;
          top: 2.5%;
          right: 0%;
          padding: 0px !important;
          height: 2.5vw !important;
          z-index: 1 !important;
        }
        .searchContainer input {
          margin: 0px !important;
          border: none;
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
          background-color: rgba(44, 45, 67, 0.3);
          border-radius: 1%;
          padding: 0px 10px !important;
          height: 100%;
          color: var(--secondary-text-color) !important;
        }

#########################    NOW PLAYING ON TV IN FLOORPLAN    #########################

# custom card to show whats playing on the screen when its playing (plex)

now_playing_image:
  card:
    type: conditional
    conditions:
      - entity: sensor.living_room_tv_now_playing
        state: 'off'
    card:
      type: picture
      image: /local/ui/btns/power-standby.png
      tap_action:
        action: navigate
        navigation_path: /lovelace-visual/media

now_playing_plex:
  card:
    type: conditional
    conditions:
      - entity: sensor.living_room_tv_now_playing
        state: 'Plex'
    card:
      type: 'custom:mini-media-player'
      entity: media_player.plex_plex_for_lg_lg_oled77w7v_z
      artwork: full-cover
      hide:
        name: true
        icon: true
        info: true
        power: true
        source: true
        sound_mode: true
        controls: true
        prev: true
        next: true
        play_pause: true
        play_stop: true
        volume: true
        volume_level: true
        mute: true
        progress: true
        runtime: true
        artwork_border: true
        power_state: true
        icon_state: true
        shuffle: true
      tap_action:
        action: navigate
        navigation_path: /lovelace-visual/media

now_playing_other:
  card:
    type: conditional
    conditions:
      - entity: sensor.living_room_tv_now_playing
        state: 'Other'
    card:
      type: 'custom:mini-media-player'
      entity: media_player.living_room_tv
      artwork: full-cover
      hide:
        name: true
        icon: true
        info: true
        power: true
        source: true
        sound_mode: true
        controls: true
        prev: true
        next: true
        play_pause: true
        play_stop: true
        volume: true
        volume_level: true
        mute: true
        progress: true
        runtime: true
        artwork_border: true
        power_state: true
        icon_state: true
        shuffle: true 
      tap_action:
        action: navigate
        navigation_path: /lovelace-visual/media   