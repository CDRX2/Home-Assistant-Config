#########################    TEMPERATURE CONTROL STATE LABELS    #########################

#  Used to create state labels and popups for each room, referring to temperature sensors
#  and thermostat control.
#
#  browser_mod.popup is used for a tap and hold for a custom popup card
climate_popup:
  card:
    type: 'custom:apexcharts-card'
    config_templates:
      - default
      - temp_humidity
    series:
      - entity: sun.sun
        curve: stepline
        name: Soleil
        transform: "return x === 'above_horizon' ? 0 : 1;"
        color: grey
        opacity: 0.3
        yaxis_id: day
        show:
          in_header: false
          datalabels: false
      - entity: '[[temp]]'
        name: Température
        yaxis_id: temp
        color: '#ffa31a'
        group_by:
          func: avg
          duration: 60min
      - entity: '[[humidity]]'
        name: Humidité
        yaxis_id: humidity
        color: '#03a8f4'
        group_by:
          func: avg
          duration: 60min
    card_mod:
      style: |
        ha-card {
          box-shadow: none !important;
        }
        div#header__title {
          color: var(--primary-text-color);
          opacity: 0.65;
        }
        div.apexcharts-legend-series {
          opacity: 0.65;
        }
        div#header__states {
          padding-top: 3%;
        }
        div#state__value {
          opacity: 0.65;
        }
        .apexcharts-tooltip {
          border: none !important;
          border-radius: 0.2vw !important;
        }
        .apexcharts-tooltip-title {
          border: none !important;
          padding-bottom: none;
          margin-bottom: none;
        }

