#########################    ROOM/GROUP CONTROL TRANSPARENT IMAGES    #########################

#  Used to create tap areas and popups for each room, referring to light groups.
#  Because the above images overlap each other, I used seperate transparent images
#. to handle the control of the room, so you always tap the right room.


Light_room:
  element:
    entity: '[[light]]'
    hold_action:
      action: none
    image: /local/transparent.png    
    style:
      height: '[[height]]'
      left: '[[left]]'
      top: '[[top]]'
      width: '[[width]]'
      # border: 1px solid red
    tap_action:
      action: call-service
      service: homeassistant.toggle
      service_data:
          entity_id: '[[light]]'
    type: image

#########################    INDIVIDUAL LIGHT ICONS    #########################

#  These are the white state icons that appear over the floorplan.
#  They are the same as above, but instead of "areas" to control a group, they only
#. control individual lights
#
#  browser_mod.popup is used for a tap and hold for a custom popup card, custom styling
#  of the icon to make it appear white, etc.

light_overlay:
  element:
    action: none
    entity: '[[entity]]'
    hold_action:
      action: none
    image: /local/ui/floorplan/lights/[[image]]
    state_filter:
      'off': opacity(0%)
      'on': opacity(100%)
    tap_action:
      action: none
    type: image
    style:
      left: 50%
      mix-blend-mode: lighten
      top: 50%
      width: 100%

light_button:
  card:
    type: button
    entity: '[[light]]'
    name: '[[name]]'
    icon: '[[icon]]'
    show_name: false
    show_icon: true
    card_mod:
      style: |
        ha-card {
          background-color: rgba(255, 255, 255, 0.3);
          border-radius: 5vw;
          width: 50%;
          left: 25%;
        }

light_slider_brightness:
  card:
    type: 'custom:big-slider-card'
    entity: '[[light]]'
    name: '[[name]]'
    attribute: brightness
    colorize: true
    icon: '[[icon]]'
    show_percentage: true
    card_mod:
      style: |
        ha-card {
          background: rgba(255, 255, 255, 0.3) !important;
          border-radius: 1vw;
        }

light_slider_color_temp:
  card:
    type: 'custom:big-slider-card'
    entity: '[[light]]'
    name: '[[name]]'
    attribute: color_temp
    colorize: true
    icon: '[[icon]]'
    tap_action:
      action: none
    min: '[[min]]'
    max: '[[max]]'

light_color_wheel:
  card:
    type: 'custom:light-entity-card'
    entity: '[[light]]'
    consolidate_entities: true
    persist_features: true
    effects_list: false
    hide_header: true
    brightness: false
    color_temp: false
    white_value: false
    color_picker: true

light_popup_full:
  card:
    type: 'custom:layout-card'
    layout_type: custom:vertical-layout
    cards:
      - type: 'custom:decluttering-card'
        template: light_slider_brightness
        variables:
          - light: '[[light]]'
          - name: '[[name]]'
          - icon: '[[icon]]'
      - type: 'custom:decluttering-card'
        template: light_slider_color_temp
        variables:
          - light: '[[light]]'
          - name: '[[name]]'
          - icon: '[[icon]]'
          - min: '[[min]]'
          - max: '[[max]]'
      - type: 'custom:decluttering-card'
        template: light_color_wheel
        variables:
          - light: '[[light]]'
      - type: 'custom:button-card'    
        template: light_timer
        variables:
          entity: '[[light]]'

light_popup_mid:
  card:
    type: 'custom:layout-card'
