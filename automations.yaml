- id: '1751232584691'
  alias: Interrupteur lit parents
  description: ''
  use_blueprint:
    path: vandalon/z2m EnOcean PTM 215Z (Friends of Hue) switch.yaml
    input:
      controller: Lit parents interrupteur
      button_1_pressed: []
      button_1_released:
      - action: light.toggle
        metadata: {}
        data: {}
        target:
          entity_id: light.chevet_cdrx
      button_3_pressed: []
      button_1_and_3_released:
      - action: light.turn_on
        metadata: {}
        data: {}
        target:
          device_id: 5de5b3fbe2e6710f1fc8dd059d0bc07c
      button_3_released:
      - action: light.toggle
        metadata: {}
        data: {}
        target:
          entity_id: light.chevet_nanne
      button_1_and_3_held:
      - repeat:
          count: 25
          sequence:
          - action: light.turn_on
            metadata: {}
            data:
              brightness_step: 15
              transition: 1
            target:
              device_id: 5de5b3fbe2e6710f1fc8dd059d0bc07c
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 502
      button_2_and_4_held:
      - repeat:
          count: 25
          sequence:
          - action: light.turn_on
            metadata: {}
            data:
              brightness_step: -15
              transition: 1
            target:
              device_id: 5de5b3fbe2e6710f1fc8dd059d0bc07c
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 500
      button_2_and_4_released:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          device_id: 5de5b3fbe2e6710f1fc8dd059d0bc07c
      button_2_released:
      - action: light.turn_on
        metadata: {}
        data: {}
        target:
          device_id: 7ed8687e69afcf2a3490fed7d28d1b37
      button_4_released:
      - action: light.turn_off
        metadata: {}
        data: {}
        target:
          device_id: 7ed8687e69afcf2a3490fed7d28d1b37
      button_4_held:
      - repeat:
          count: 25
          sequence:
          - action: light.turn_on
            metadata: {}
            data:
              transition: 1
              brightness_step: -15
            target:
              device_id: 7ed8687e69afcf2a3490fed7d28d1b37
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 500
      button_2_held:
      - repeat:
          count: 25
          sequence:
          - action: light.turn_on
            metadata: {}
            data:
              transition: 0
              brightness_step: 15
            target:
              device_id: 7ed8687e69afcf2a3490fed7d28d1b37
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 500
      hold_delay: 250
