- sensor:
  - default_entity_id: sensor.day
    state: '{% set days = ["Lundi", "Mardi", "Mercredi", "Jeudi", "Vendredi", "Samedi", "Dimanche"] %} {{ days[now().weekday()] }}'
    name: day

- sensor:
  - default_entity_id: sensor.month
    state: '{% set months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"] %}
              {{ strptime(states(''sensor.date''),''%Y-%m-%d'').day }} {{ months[now().month-1] }}'
    name: month

- sensor:
  - default_entity_id: sensor.date_string
    name: Full Date
    state: '{{ states(''sensor.day'') }} {{ states(''sensor.month'') }} {{ now().year }}'
