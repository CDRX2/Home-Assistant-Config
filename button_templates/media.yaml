media_service:
  variables:
    name: "var_name"
    service: "var_service"
    picture: "var_picture"
  name: '[[[ return variables.name ]]]'
  tap_action:
    action: call-service
    service: '[[[ return variables.service ]]]'
  hold_action:
    action: none
  show_entity_picture: true
  entity_picture: '[[[ return variables.picture ]]]'
  aspect_ratio: 1/1
  styles:
    card:
      - background: none
      - box-shadow: none
      - padding: 0
      - border-radius: '[[[ return variables.name != "" ? "0%" : "100%" ]]]'
      - --mdc-ripple-color: var(--accent-color)
      - --mdc-ripple-press-opacity: 0.2
    entity_picture:
      - padding: 0
      - width: 70%
    name:
      - padding: 0
      - font-size: 1vmax
    grid:
      - grid-template-areas: '"i" "n"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content
  card_mod:
    style: |
      :host {
        --masonry-view-card-margin: 0px !important;
      }

media_volume:
  variables:
    service: "var_service"
    picture: "var_picture"
    radius: "var_radius"
    left: "var_left"
  tap_action:
    action: call-service
    service: '[[[ return variables.service ]]]'
    service_data:
      entity_id: media_player.pioneer_avr
  hold_action:
    action: none
  show_entity_picture: true
  entity_picture: '[[[ return variables.picture ]]]'
  aspect_ratio: 2/1
  styles:
    card:
      - background: none
      - box-shadow: none
      - padding: 0
      - padding: 0
      - --mdc-ripple-color: var(--accent-color)
      - --mdc-ripple-press-opacity: 0.2
      - border-radius: '[[[ return variables.radius ]]]'
    entity_picture:
      - padding: 0
      - width: 80%
      - left: '[[[ return variables.left ]]]'
  card_mod:
    style: |
      :host {
        --masonry-view-card-margin: 0px !important;
      }

media_volume_vertical:
