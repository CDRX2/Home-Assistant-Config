media_state:
  variables:
    background: "var_background"
    justify: "var_justify"
  tap_action:
    action: none
  hold_action:
    action: none
  aspect_ratio: 4/1
  show_name: false
  show_icon: false
  show_label: false
  show_state: true
  styles:
    card:
      - background: '[[[ return variables.background ]]]'
      - background-size: 100% 80%
      - background-repeat: no-repeat
      - background-position: center
      - box-shadow: none
      - padding: 0
    state:
      - justify-self: '[[[ return variables.justify ]]]'
      - margin: 0px 7.5% 0px 7.5%
      - font-size: 1.25vmax
      - color: lightgrey
      - overflow: visible
      - max-width: unset
  card_mod:
    style: |
      :host {
        --masonry-view-card-margin: 0px !important;
      }

media_state_title:
  tap_action:
    action: none
  hold_action:
    action: none
  show_name: false
  show_icon: false
  show_label: false
  show_state: true
  styles:
    card:
      - box-shadow: none
      # - background: none
      - padding: 0
    state:
      - justify-self: center
      - font-size: 1.25vmax
      - color: lightgrey
      - overflow: visible
      - max-width: unset
      - align-self: center
  extra_styles: |
    .marquee {
      animation: marquee 20s linear infinite;
    }
    @keyframes marquee {
      from {
        transform: translateX(0%);
      }
      to {
        transform: translateX(-50%);
      }
    }
  card_mod:
    style: |
      :host {
        --masonry-view-card-margin: 0px !important;
        left: 50%;
        top: 50%;
        width: 90%;
        height: 80%;
      }
      ha-card {
        height: 100%;
      }

