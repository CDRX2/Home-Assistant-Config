navigation:
  variables:
    navigation: "var_navigation"
    picture: "var_picture"
    top: "var_top"
  tap_action:
    action: navigate
    navigation_path: '[[[ return variables.navigation ]]]'
  hold_action:
    action: none
  show_entity_picture: true
  styles:
    card:
      - background: none
      - box-shadow: none
      - padding: 0
    entity_picture:
      - left: 0%
      - top: 0%
      - width: 100%
      - height: 100%

media_sidebar:
  variables:
  tap_action:
    action: navigate
    navigation_path: /lovelace-visual/media
  hold_action:
    action: none
  show_entity_picture: true
  show_name: false
  show_state: false
  show_label: true
  styles:
    card:
      - background: transparent url("/local/ui/sidebar/sidebarBG.png")
      - box-shadow: none
      - padding: 0
      - height: 100%
    entity_picture:
      - padding: 0 20% 0 0
      - max-width: 3vw
      - max-height: 3vw
    label:
      - font-size: 1.3vw
      - font-weight: 300
      - padding: 0 0 0 15%
      - text-align: left
      - line-height: 1.05em
      - justify-self: start
      - overflow: visible
      - max-width: unset
    grid:
      - grid-template-areas: '"l i"'
      - grid-template-columns: 75% 25%
      - grid-template-rows: auto
  card_mod:
    style: |
      :host {
        top: 35%;
        left: 50%;
        width: 88%;
        height: 10%;
      }

media_sidebar_state:
  variables:
  tap_action:
    action: navigate
    navigation_path: /lovelace-visual/media
  hold_action:
    action: none
  show_name: false
  show_state: true
  show_icon: false
  styles:
    card:
      - background-size: 120% 100%
      - background: none
      - box-shadow: none
      - padding: 0
      - height: 100%
    state:
      - font-size: 1.3vw
      - font-weight: 300
      - text-align: left
      - line-height: 1.05em
      - justify-self: start
      - overflow: visible
      - max-width: unset
    grid:
      - grid-template-areas: '"s"'
      - grid-template-columns: 100%
      - grid-template-rows: auto
  card_mod:
    style: |
      :host {
        top: 35%;
        left: 43%;
        width: 53%;
        height: 10%;
      }

media_sidebar_picture:
  variables:
  tap_action:
    action: navigate
    navigation_path: /lovelace-visual/media
  hold_action:
    action: none
  show_entity_picture: true
  show_name: false
  show_state: false
  styles:
    card:
      - box-shadow: none
      - background: none
      - padding: 0
      - height: 100%
    entity_picture:
      - padding: 0 20% 0 0
      - max-width: 3vw
      - max-height: 3vw
    grid:
      - grid-template-areas: '"i"'
      - grid-template-columns: 100%
      - grid-template-rows: auto
  card_mod:
    style: |
      :host {
        top: 35%;
        left: 83%;
        width: 22%;
        height: 10%;
      }