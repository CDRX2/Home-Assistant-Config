  alias: music_source
  sequence:
  - data:
      source: MEDIA SERVER
    entity_id: media_player.pioneer_avr
    action: media_player.select_source
  - delay:
      hours: 0
      minutes: 0
      seconds: 2
      milliseconds: 0
